<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
          <form action="https://formsubmit.co/ff5c6300ca8f0743de7eb979663e782e" method="POST" >
      
            <div class="form-group">
              <label for="firstName"> First Name</label>
              <input type="text"  class="form-control"  name="name" id="firstName" required>
            </div>
      
            <div class="form-group">
              <label for="latsName">Last Name</label>
              <input type="text"  class="form-control"  name="Last Name" id="lastName" required>
            </div>
      
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="emailInfo" name="email" required>
            </div>
      
            <div class="form-group">
              <label for="massage">Massage</label>
              <textarea  class="form-control" name="massage" id="massage, questions" cols="30" rows="10" required></textarea>
            </div>
      
            <button type="submit">Submit</button>
          </form>
        </div>
        <div id="status"></div>
      </section>
</body>
</html>
